<div class="card">
  <div class="p-grid p-formgrid">
    <div class="p-field p-col-12 p-md-6">
      <h5>Rectangle</h5>
      <p-skeleton styleClass="p-mb-2"></p-skeleton>
      <p-skeleton width="10rem" styleClass="p-mb-2"></p-skeleton>
      <p-skeleton width="5rem" styleClass="p-mb-2"></p-skeleton>
      <p-skeleton height="2rem" styleClass="p-mb-2"></p-skeleton>
      <p-skeleton width="10rem" height="4rem"></p-skeleton>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <h5>Rounded</h5>
      <p-skeleton styleClass="p-mb-2" borderRadius="16px"></p-skeleton>
      <p-skeleton
        width="10rem"
        styleClass="p-mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton
        width="5rem"
        styleClass="p-mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton
        height="2rem"
        styleClass="p-mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton width="10rem" height="4rem" borderRadius="16px"></p-skeleton>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <h5 class="p-mt-3">Square</h5>
      <div class="p-d-flex p-ai-end">
        <p-skeleton size="2rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton size="3rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton size="4rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton size="5rem"></p-skeleton>
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <h5 class="p-mt-3">Circle</h5>
      <div class="p-d-flex p-ai-end">
        <p-skeleton shape="circle" size="2rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="3rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="4rem" styleClass="p-mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="5rem"></p-skeleton>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="p-grid p-formgrid">
    <div class="p-field p-col-12 p-md-6 p-pr-md-6 p-pr-0">
      <h5>Card</h5>
      <div class="custom-skeleton p-p-4">
        <div class="p-d-flex p-mb-3">
          <p-skeleton
            shape="circle"
            size="4rem"
            styleClass="p-mr-2"
          ></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="p-mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="p-mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="p-d-flex p-jc-between p-mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <h5>List</h5>
      <div class="custom-skeleton p-p-4">
        <ul class="p-m-0 p-p-0">
          <li class="p-mb-3">
            <div class="p-d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="p-mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li class="p-mb-3">
            <div class="p-d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="p-mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li class="p-mb-3">
            <div class="p-d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="p-mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li>
            <div class="p-d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="p-mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="p-mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <h5>DataTable</h5>
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>
    </ng-template>
  </p-table>
</div>
